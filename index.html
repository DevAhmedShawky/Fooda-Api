<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Foods With Api</title>
  </head>
  <body>
    <div class="loading-screen position-fixed w-100 h-100">
      <div class="loader text-white"></div>
    </div>
    <!-- Start Nabbar Secition -->
    <div class="nave-menu d-flex position-fixed min-vh-100">
      <div
        class="nav-tab bg-dark d-flex flex-column justify-content-between p-4 min-vh-100"
      >
        <ul class="nav-links list-unstyled text-white">
          <li class="text-capitalize position-relative py-2 c-pointer">
            search
          </li>
          <li class="text-capitalize position-relative py-2 c-pointer">
            categories
          </li>
          <li class="text-capitalize position-relative py-2 c-pointer">area</li>
          <li class="text-capitalize position-relative py-2 c-pointer">
            ingredients
          </li>
          <li class="text-capitalize position-relative py-2 c-pointer">
            contact us
          </li>
        </ul>
        <div class="nav-footer text-white">
          <div class="icons">
            <i class="fa-brands fa-facebook c-pointer"></i>
            <i class="fa-brands fa-twitter c-pointer"></i>
            <i class="fa-solid fa-globe c-pointer"></i>
          </div>
          <div class="footer">
            <p>Copyright A&copy; 2019 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>

      <div
        class="nav-header bg-white d-flex flex-column justify-content-between text-center px-2 py-4"
      >
        <img class="logo" src="imgs/logo.png" alt="" />

        <div class="icon-open">
          <i class="fa-solid fa-bars-staggered fa-2x open-icon c-pointer"></i>
        </div>

        <div class="d-flex flex-column">
          <i class="fa-solid fa-globe mb-2 c-pointer"></i>
          <i class="fa-solid fa-share-nodes c-pointer"></i>
        </div>
      </div>
    </div>
    <!-- End Nabbar Secition -->

    <!-- Start Show Details Of Page -->
    <div class="parent pt-5 px-3">
      <div class="container">
        <div
          id="searchContainer"
          class="d-flex p-3 justify-content-evenly"
        ></div>
        <div class="row p-4 gy-3">
        </div>
      </div>
    </div>
    <!-- End Show Details Of Page -->

    <div class="btn-up position-fixed rounded-circle c-pointer text-center">
      <i class="fa-solid fa-arrow-up text-white"></i>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
